<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/main.scss" />
    <title></title>
  </head>
  <body>
    <section class="styled-card-section">
      <div><img src="/src/images/styled-card-section-bg.png" /></div>
      <div class="styled-card-container">
        <div class="styled-card-front">
          <img src="/src/images/styled-card-bg-front.png" alt="" class="styled-card-bg" />
          <img src="/src/images/styled-card-front-circles.svg" />
          <h2 class="styled-card-number">0000 0000 0000 0000</h2>
          <h3 class="styled-card-name">JANE APPLESEED</h3>
          <h3 class="styled-card-date">00/00</h3>
        </div>
        <div class="styled-card-back">
          <img src="/src/images/styled-card-bg-back.png" alt="" class="styled-card-bg" />

          <div class="styled-card-black-line"></div>
          <div class="styled-card-gray-line"><h2 class="styled-card-cvv">000</h2></div>
          <img src="/src/images/styled-card-back-lines.png" alt="" class="styled-card-lines" />
        </div>
      </div>
    </section>

    <section class="main-section">
      <form action="">
        <label for="cardholder-name">cardholder name</label>
        <input id="cardholder-name" type="text" placeholder="e.g. Jane Appleseed" />
        <label for="card-number">card number</label>
        <input id="card-number" type="text" placeholder="e.g. 1234 5678 9123 0000" />

        <fieldset>
          <legend>Exp. Date (MM/YY)</legend>
          <label for="card-expiry-month">expiry month</label>
          <input type="number" id="card-expiry-month" placeholder="MM" />
          <label for="card-expiry-year">expiry year</label>
          <input type="number" id="card-expiry-year" placeholder="YY" />
        </fieldset>

        <label for="card-cvv">cvv</label>
        <input type="number" id="card-cvv" placeholder="e.g. 123" />

        <input type="submit" value="Confirm" />
      </form>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
